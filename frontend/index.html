<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <style>
    body {
        padding-top: 80px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="static/css/generic.css" rel="stylesheet">
    <link href="static/css/site.css" rel="stylesheet">


    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">

    <script type="text/x-handlebars-template" id="collection_template">
    <ul>
        {{@collections}}
        <li>
            <a href="#/collection/{{=_val._id}}">
                {{=_val.name}}
            </a>
        </li>
        {{/@collections}}
    </ul>
    </script>

    <script type="text/x-handlebars-template" id="item_list_template">
    <ul>
        {{@items}}
        <li>
            <a href="#/item/{{=_val._id}}">
                {{=_val.name}}
            </a>
        </li>
        {{/@items}}
    </ul>
    </script>

    <script type="text/x-handlebars-template" id="item_template">
    <h1>{{=name}}</h1>
    <h3>{{=added}}</h3>
    {{@files}}
            <a href="/api/getfile/{{=_val._id}}">
                {{=_val.nicename}}
            </a>
    {{/@files}}
    </script>

</head>

<body>

    <div id="site-header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/index.html">Inventory</a>
            </div>
        </div>
    </div>

    <div class="container-fluid page" id="pageHome">
        <div class="row-fluid">
            <div class="span3">
                <a href="#/collection/add">Add collection</a>
                <div id="collections"></div>
            </div>
            <div class="span9">
                <div id="item_form" >
                <a href="#/item/add">Add item</a>
                </div>
                <div id="items"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid page" id="pageAddCollection">
        <div class="row-fluid">
            <div class="span12">
                <div id="collection_form">
                    <form class="form-horizontal" id="formAddCollection" method="post">
                        <input type="text" name="name" />
                        <input type="submit" class="btn" id="submit" value="Add" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid page" id="pageAddItem">
        <div class="row-fluid">
            <div class="span12">
                <form id="formAddItem" method="post">
                    <input type="text" name="name" />
                    <div id="uploader"></div>
                    <div id="dropCollectionsContainer"></div>
                    <input type="submit" class="btn" id="submit" value="Add" />
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/t.min.js"></script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/path.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/site.js"></script>
<!-- Load Queue widget CSS and jQuery -->
<style type="text/css">@import url(static/plupload/js/jquery.plupload.queue/css/jquery.plupload.queue.css);</style>

<!-- Load plupload and all it's runtimes and finally the jQuery queue widget -->
<script type="text/javascript" src="static/plupload/js/plupload.full.js"></script>
<script type="text/javascript" src="static/plupload/js/jquery.plupload.queue/jquery.plupload.queue.js"></script>
<script type="text/javascript" src="static/js/uploader.js"></script>

            

</body>
</html>
